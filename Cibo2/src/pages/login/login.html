<ion-content class="page-login">

  <div class="center">

    <div >
    <ion-list>

      <ion-item class="transparent">
        <ion-label class="transparent" floating>Correo</ion-label>
        
        <ion-input class="transparent"
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>

      </ion-item>

      <ion-item>
      
        <ion-label floating>Contraseña</ion-label>
        
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >
        </ion-input>

      </ion-item>
    </ion-list>

    </div>

    <section>
      <div padding>
        <button ion-button color="primary" block (click)="login()">Iniciar Sesión</button>
        <button ion-button color="secondary" block (click)="register()">Registrarse</button>
      </div>
    </section>

</div>

</ion-content>
