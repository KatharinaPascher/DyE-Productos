<ion-content padding>

    <ion-list>
        <ion-list-header>Distance (Km)</ion-list-header>
  
        <ion-item>
            <ion-range min="0" max="150" [(ngModel)]="pref.distance" color="danger" pin="true"
>
                <ion-label range-left>0</ion-label>
                <ion-label range-right>150</ion-label>
              </ion-range>
        </ion-item>
    </ion-list>

  <ion-list>
      <ion-list-header>Price (â‚¬)</ion-list-header>
      
      <ion-item>
        <ion-range min="0" max="200" [(ngModel)]="pref.price" color="secondary" pin="true"
     >
            <ion-label range-left>0</ion-label>
            <ion-label range-right>200</ion-label>
        </ion-range>
      </ion-item>
  
  </ion-list>
     
  <ion-list>
    
    <ion-list-header>Kind of food</ion-list-header>
  
      <ion-item>
        <ion-label>Mediterranean</ion-label>
        <ion-checkbox color="dark" 
        [(ngModel)]="pref.mediterranean"
        ></ion-checkbox>
      </ion-item>
  
      <ion-item>
        <ion-label>Asian</ion-label>
        <ion-checkbox color="blue" 
        [(ngModel)]="pref.asian"
        ></ion-checkbox>
      </ion-item>

  
      <ion-item>    
        <ion-label>Tex-Mex</ion-label>   
        <ion-checkbox color="yellow" 
        [(ngModel)]="pref.texmex"
        ></ion-checkbox>   
      </ion-item>
    
      <ion-item>  
        <ion-label>Italian</ion-label>  
        <ion-checkbox color="danger" checked="false"
        [(ngModel)]="pref.italian"
      ></ion-checkbox>   
      </ion-item>
  
      <ion-item>     
        <ion-label>Fast Food</ion-label>     
        <ion-checkbox color="danger" 
        [(ngModel)]="pref.fastfood"
        ></ion-checkbox>     
      </ion-item>

  </ion-list> 

  <ion-list>
    
      <ion-list-header>Allergies & Preferences</ion-list-header>
  
        <ion-item>   
          <ion-label>Vegan</ion-label>     
          <ion-checkbox color="royal" 
          [(ngModel)]="pref.vegan"
          ></ion-checkbox>  
        </ion-item>
    
        <ion-item>
          <ion-label>Gluten Free</ion-label>
          <ion-checkbox color="secondary" 
          [(ngModel)]="pref.glutenfree"
          ></ion-checkbox>
        </ion-item>
    
        <ion-item>
          <ion-label>Vegetarian</ion-label>
          <ion-checkbox color="danger" 
          [(ngModel)]="pref.vegetarian"
          ></ion-checkbox>
        </ion-item>
  
    </ion-list> 

<ion-list>
  <button ion-button full (click)='takePicture()'>
    <ion-icon name="takePhoto"></ion-icon>
    Take Photo</button>
  </ion-list>
</ion-content>
