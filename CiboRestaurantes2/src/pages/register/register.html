<ion-header>

    <ion-navbar>
      <ion-title>Formulario de Registro</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content class = "page-login">
    <div class = "page-login">
      <ion-item class="transparent-login"> 
        <ion-label floating>Correo</ion-label>   
        <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required></ion-input>
      </ion-item>
      
      <ion-item class="transparent-login">  
        <ion-label floating>Contraseña</ion-label>      
        <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
      </ion-item>
  
      <ion-item class="transparent-login"> 
          <ion-label>Nombre del Restaurante</ion-label>
          <ion-input [(ngModel)]="restaurante.nombre" type="text" placeholder="Texto" name="nombre" required></ion-input>
        </ion-item>
    
        <ion-item class="transparent-login">
            <ion-label>Descripción</ion-label>
            <ion-input [(ngModel)]="restaurante.descripcion" type="text" placeholder="Texto" name="descripción" required></ion-input>
          </ion-item>
      
          <ion-item class="transparent-login">
            <ion-label>Teléfono</ion-label>
            <ion-input [(ngModel)]="restaurante.telefono" type="text"  name="teléfono" ></ion-input>
          </ion-item>
  
          <ion-item class="transparent-login">
              <ion-label>Dirección</ion-label>
              <ion-input [(ngModel)]="restaurante.direccion" type="text"  name="direccion" ></ion-input>
            </ion-item>
      
          <ion-item class="transparent-login">
            <ion-label>Correo</ion-label>
            <ion-input [(ngModel)]="restaurante.correo" type="text"  name="correo"></ion-input>
          </ion-item>
      
          <ion-item class="transparent-login">
            <ion-label>Sitio Web</ion-label>
            <ion-input [(ngModel)]="restaurante.sitioweb" type="text"  name="sitioweb"></ion-input>
          </ion-item>
      
          <ion-item class="transparent-login">
            <ion-label>Latitud</ion-label>
            <ion-input [(ngModel)]="restaurante.lat" type="text"  name="lat"></ion-input>
          </ion-item>
      
          <ion-item class="transparent-login">
            <ion-label>Longitud</ion-label>
            <ion-input [(ngModel)]="restaurante.long" type="text"  name="long"></ion-input>
          </ion-item>
  </div>
  
  <section class="registerButton-container">
    <div padding>
      <button ion-button color="primary" block (click)='register()'>Register</button>
    </div>
  </section>
  
  </ion-content>
