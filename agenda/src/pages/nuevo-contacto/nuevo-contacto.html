<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list> 
    
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text"></ion-input> 
      </ion-item>  

      <ion-item> 
        <ion-label floating>Organización</ion-label> 
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item>    
        <ion-label floating>Móvil</ion-label>    
        <ion-input type="text"></ion-input>     
      </ion-item>
   
      <ion-item>  
        <ion-label floating>Correo</ion-label>      
        <ion-input type="text"></ion-input>    
      </ion-item>

    </ion-list>
      
  <div padding>      
    <button ion-button color="primary" (click)="toastContactoCreado()">Create</button>      
    <button ion-button color="danger" (click)="cancelarContacto()">Cancel</button>     
  </div>
  
</ion-content>
