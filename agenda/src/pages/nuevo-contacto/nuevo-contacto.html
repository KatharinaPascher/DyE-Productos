<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nuevo Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="contactoCreado(f.value)" #f="ngForm">

        <ion-list>
  
            <ion-item>
              <ion-label>Nombre</ion-label>
              <ion-input type="text" placeholder="Texto" name="nombre" ngModel required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label>Organización</ion-label>
              <ion-input type="text" placeholder="Texto" name="organizacion" ngModel required></ion-input>
            </ion-item>
  

            <ion-item>
                <ion-label>Móvil</ion-label>
                <ion-input type="number"  name="movil" ngModel></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label>Correo</ion-label>
              <ion-input type="text"  name="correo" ngModel></ion-input>

          </ion-item>
        </ion-list>

         <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>
    </form>
</ion-content>
