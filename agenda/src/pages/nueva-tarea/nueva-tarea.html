<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nueva Tarea</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form (ngSubmit)="tareaCreada(f.value)" #f="ngForm">

        <ion-list>
  
            <ion-item>
              <ion-label>Nombre</ion-label>
              <ion-input type="text" placeholder="Texto" name="tarea" ngModel required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label>Fecha</ion-label>
              <ion-input type="text" placeholder="Texto" name="fecha" ngModel required></ion-input>
            </ion-item>
  

            <ion-item>
                <ion-label>Lugar</ion-label>
                <ion-input type="text"  name="lugar" ngModel></ion-input>
            </ion-item>
  
            <ion-item>
  
              <ion-label>Prioridad</ion-label>
              <ion-input type="number"  name="prioridad" ngModel></ion-input>
  
          </ion-item>

        </ion-list>
  
         <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>

    </form>
</ion-content>
