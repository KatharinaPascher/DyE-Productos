<ion-header>
  <ion-navbar>
    <ion-title>Nueva Tarea</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list> 
    
      <ion-item>
        <ion-label fixed>Tarea</ion-label>
        <ion-input type="text"></ion-input> 
      </ion-item>  

      <ion-item> 
        <ion-label fixed>Fecha</ion-label> 
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item>    
        <ion-label fixed>Lugar</ion-label>    
        <ion-input type="text"></ion-input>     
      </ion-item>
   
      <ion-item>  
        <ion-label fixed>Prioridad</ion-label>      
        <ion-input type="text"></ion-input>    
      </ion-item>

    </ion-list>
      
    <div padding>      
        <button ion-button color="primary" (click)="toastTareaCreada()">Create</button>      
        <button ion-button color="danger" (click)="cancelarTarea()">Cancel</button>     
    </div>
  
</ion-content>
