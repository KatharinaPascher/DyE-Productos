<ion-header>

  <ion-navbar>
    <ion-title>Contactos</ion-title>
    
    <ion-buttons end> 
      
      <button ion-button icon-only (click)="onLoadNewPage()">           
        <ion-icon name="add">
        </ion-icon> 
      </button> 
    
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
    
  <ion-list>
    <button ion-item *ngFor="let contact of contacts" (click)="onItemTapped($event, contact)">
      <p><strong>Nombre: </strong>{{contact.nombre}}</p>     
      <p><strong>Organización: </strong>{{contact.organizacion}}</p>    
      <p><strong>Móvil: </strong>{{contact.numero}}</p>    
      <p><strong>Correo: </strong>{{contact.correo}}</p>
    </button>
  </ion-list>

</ion-content>
