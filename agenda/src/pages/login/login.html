<ion-header>
    <ion-navbar color="primary" >
      <ion-title>Inicio de Sesión</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

    <ion-list>

      <ion-item>
        <ion-label floating>Correo</ion-label>
        
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>

      </ion-item>

      <ion-item>
       
        <ion-label floating>Contraseña</ion-label>
        
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >
        </ion-input>

      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)="login()">Iniciar Sesión</button>
      <button ion-button color="secondary" block (click)="register()">Registrarse</button>
    </div>

</ion-content>
