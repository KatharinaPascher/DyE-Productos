<ion-header>

  <ion-navbar>
    <ion-title>Tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="tarea.tarea" name="tarea" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-input type="text" [(ngModel)]="tarea.fecha" name="fecha" ngModel required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Lugar</ion-label>
          <ion-input type="text" [(ngModel)]="tarea.lugar" name="lugar" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Prioridad</ion-label>
        <ion-input type="number" [(ngModel)]="tarea.prioridad" name="prioridad" ngModel required></ion-input>
      </ion-item>

   <button ion-button block (click)="onUpdateTarea($event, contact)">Modificar</button>
   <button ion-button block color=danger (click)="onRemoveTarea($event, contact)">Eliminar</button>
</ion-content>
