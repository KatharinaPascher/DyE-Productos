<ion-header>

  <ion-navbar>
    <ion-title>Formulario de Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "login-container">
  <div class= "list-container">
    
  <ion-list> 

    <ion-item> 
      <ion-label floating>Correo</ion-label> 
      
      <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>

    </ion-item>
 
    <ion-item>  
      <ion-label floating>Contrase√±a</ion-label>      
      
      <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >  
      </ion-input>

    </ion-item>

  </ion-list>
</div>
<section class="registerButton-container">
  <div padding>
    <button ion-button color="primary" block (click)='register()'>Register</button>
  </div>
</section>
</ion-content>
